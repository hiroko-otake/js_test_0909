<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TO DO List</title>
<script src="js/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.0/js/jquery.tablesorter.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
</head>
<body>
<header>
<h1>TO DO List</h1>
</header>
<main>
  <div class="form-wrapper">
    <span>すること</span><input type=text id="task"></input>
    <span>締切</span><input type=date id="limit"></input>
    <button id="save">↓リストに追加</button>
  </div>

  <table id="list" class="table table-bordered">
    <thead id=list_head>
      <tr><th width=10%>No.</th><th width=60%>すること</th><th width=20%>締切</th><th width=10%>選択</th></tr>
    </thead>
    <tbody id=list_body>
  <!-- ここに追加データが挿入される -->
    </tbody>
  </table>

  <div class="btn-wrapper">
    <button id="a_delete">全件削除</button>
    <button id="s_delete">選択削除</button>
  </div>
</main>

<script>

//Save クリックイベント
$("#save").on("click",function(){
    const task = $("#task").val();
    const limit = $("#limit").val();
    var object = {'task':task,'limit':limit,'done':false};
    const value = JSON.stringify(object);
    let key = localStorage.length +1;
    localStorage.setItem(key,value);
    location.reload();
});


//clear クリックイベント
$("#a_delete").on("click",function(){
    localStorage.clear();
    $("#list_body").empty();
});


//選択行を削除
$("#s_delete").on("click",function(){
    const checked = $("#check").val();
    const n = checked -1;
    console.log(n)
    const key = localStorage.key(n);
    localStorage.removeItem(key);
    $("#list").empty();
    location.reload();
});


//ページ読み込み：保存データ取得表示
for(let i=0; i<localStorage.length; i++){
    const key = localStorage.key(i);
    console.log(key)
    const json_text = localStorage.getItem(key);
    var json = JSON.parse(json_text);
    const html = '<tr><td class="td1"></td><td class="td2">'+json.task+'</td><td class="td3">'+json.limit+'</td><td class="td4"><input type="checkbox" name="check" value="i"></td></tr>';
    $("#list").append(html);
}

// ページ読み込み時に日付でソート
$(document).ready(function() 
      { 
         $("#list").tablesorter({
            sortList: [[2,0],[1,0]]
         });
      } 
   ); 


</script>
<footer><small></small></footer>
</body>
</html>
